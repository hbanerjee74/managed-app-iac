[pytest]
# Pytest configuration for better test output

# Verbose output by default - show test names and results
addopts = 
    -v
    -ra
    --tb=short

# Show skip reasons
# -ra shows all test outcomes (passed, failed, skipped, etc.)
# -v shows verbose output with test names
# --tb=short shows shorter tracebacks

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

